  #   you'll probably want a new job for docs building.
  # - don't forget to make the new job dependent on "build-environment" like the others,
  #   this will ensure it runs only _after_ "build-environment" has finished.
  # - you'll need at least the following steps as a baseline inside the new job:
  #    - "checkout"
  #    - "download environment tarball"
  #    - "unpack environment and activate it"
  #   as the filesystem state is not preserved between jobs.
  # - Then build the docs by inserting a new step.

  # You probably _don't_ want to include a github action step
  # that deploys to GitHub Pages here,
  # as the intent should be to make sure that the docs successfully build
  # but don't get deployed.
  # You can create another workflow that builds the environment
  # and then deploys the docs in a separate YAML file.
